version: '3.8'

services:
  # ML Data Pipeline API Service
  ml-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esk-ml-pipeline
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_API_BASE=${LLM_API_BASE:-https://api.openai.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      
      # Labeler Configuration
      - LABELER_BATCH_SIZE=${LABELER_BATCH_SIZE:-20}
      - LABELER_RATE_LIMIT=${LABELER_RATE_LIMIT:-0.4}
      - LABELER_LOW_CONF_THRESHOLD=${LABELER_LOW_CONF_THRESHOLD:-0.5}
      - LABELER_USE_CACHE=${LABELER_USE_CACHE:-true}
      
      # Augmenter Configuration
      - AUGMENTER_VARIANTS_PER_SAMPLE=${AUGMENTER_VARIANTS_PER_SAMPLE:-3}
      - AUGMENTER_CONCURRENCY=${AUGMENTER_CONCURRENCY:-8}
      - AUGMENTER_RATE_LIMIT=${AUGMENTER_RATE_LIMIT:-0.1}
      
      # Data Writer Configuration
      - DATA_WRITER_EVAL_FRACTION=${DATA_WRITER_EVAL_FRACTION:-0.1}
      - DATA_WRITER_BALANCE_DOMAINS=${DATA_WRITER_BALANCE_DOMAINS:-true}
      
      # Storage Configuration
      - DATA_STORAGE_MAX_VERSIONS=${DATA_STORAGE_MAX_VERSIONS:-100}
      
      # Cache Configuration
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-24}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      
      # App Configuration
      - APP_MODE=production
      - APP_DATA_DIR=/app/data
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
    
    volumes:
      # Persist data
      - ./data:/app/data
      # Persist prompts (if you want to modify them)
      - ./prompts:/app/prompts:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

